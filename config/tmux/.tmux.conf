# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'yardnsm/tmux-1password'

# Theme configuration
set -g @plugin "retran/tokyo-night-tmux"

set -g @tokyo-night-tmux_theme night
set -g @tokyo-night-tmux_transparent 0

set -g @tokyo-night-tmux_show_music 0
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_show_hostname 0
set -g @tokyo-night-tmux_show_battery_widget 1
set -g @tokyo-night-tmux_show_wbg 0
set -g @tokyo-night-tmux_show_git 0

set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style dsquare

set -g @tokyo-night-tmux_window_tidy_icons 0

set -g @tokyo-night-tmux_date_format DMY
set -g @tokyo-night-tmux_time_format 24H

set -g status-position top

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-s
bind-key C-s last-window

# Start numbering at 1
set -g base-index 1

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# split panes using | and -
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf

# Enable mouse control
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# macOS clipboard integration
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set -s copy-command 'pbcopy'

# Set the escape time to 0 for faster key sequences
set -sg escape-time 0

# Set the display time for messages and panes
set -g display-time 4000
set -g display-panes-time 4000

# Copy mode key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'

# Mouse selection copies to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'

# Paste from clipboard
bind-key p run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
